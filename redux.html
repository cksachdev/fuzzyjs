<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fuzzy search</title>
	
  <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
</head>
<body>

  <div class="container">
      <br><br>
      <div class="card">
          <div class="card-header">
            Add Name
          </div>
          <div class="card-body">
              <div class="form-group">
                  <input type="text" class="form-control" id="name"  placeholder="Enter Name">
                </div>
                <button id="add" class="btn btn-primary">Submit</button>
          </div>
          <div class="card-footer">
              <button class="btn btn-default" id="undo" disabled>Undo</button>
              <button class="btn btn-default" id="redo" disabled>Redo</button>
              <!-- <button class="btn btn-default" id="clear">Clear</button> -->
          </div>
        </div>
        <br><br>
        <div class="card">
            <div class="card-header">
             History 
            </div>
            <div class="card-body" style="max-height: 500px;overflow: auto;">
                <pre><code id="codeJson"></code>No History Found!!</pre>
            </div>
        </div>
  </div>

	<!-- <p>Press Ctrl+Space to see the search bar</p>	 -->
	<script type="text/javascript" src="script/jquery.min.js"></script>
  <script type="text/javascript" src="script/mousetrap.min.js"></script>
  <script type="text/javascript" src="script/popper.min.js"></script>
  <script type="text/javascript" src="script/bootstrap.min.js"></script>
  <script type="text/javascript" src="script/fuse.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.5.2/redux.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>
  <script type="text/javascript" src="script/bundle.js"></script>
  


</body>
</html>
